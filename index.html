    <!-- Enlace hipervinculo donde el usuario puede hacer clic y es redireccionado. el atributo se llama href-->

    <!-- enlace absoluto | reirecion a una pagina o enlace externo-->

    <!--Enlace relativo | redirecciona al usuario a un nuevo archivo dentro de nuestro sitio o proyecto-->
        <a href="pages/servicios.html">Servicios</a>
    <!--Enlace interno| redirecciona a otra parte de la pagina o dentro del mismo archivo-->

     <!--Enlace relanterno| redirecciona a otra archivo pero a su vez nos lleva a una seccion especifca de esa pagina a la que redireciono-->

    <!-- atributo que me ayuda a que el enlace se haba en otra pantalla es TARGET y su valor es _blank-->
    <a href="https://forjartuhabilidad.com/" target="_blank">Abre una pestaña nueva</a>

    <!--Imagenes | carga src (donde esta la imagen guardada) | y alt (es el texto alternativo, la descripcion del imagen 1- describe la imagen por si se rompe 2- la descripcion del elemento html para los sistema de apoyo a no videntes 3-las palabras claves para el posicionamiento SEO, cada palabra dentro de la descripciones ayuda a que encuentren nuestra web)-->
    <a href="http://www.forjartuhabilidad.com" target="_blank">
        <img src="../lucasserrano.jpg" alt="Logo Forjar tu habilidad">
    </a>
